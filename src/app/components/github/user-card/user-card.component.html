<div class="card-user" *ngIf="user.name != '', else noUser">
  <img class="avatar" src="{{ user.avatar_url }}" alt="avatar" />
  <div class="info">
    <h1>{{ user.name }}</h1>
    <p>{{ user.login }}</p>
    <p>{{ user.bio }}</p>
    <p>{{ user.location }}</p>
    <p>{{ user.company }}</p>
    <a href="{{ user.blog }}">{{ user.blog }}</a>
  </div>
  <div class="metrics">
    <p>Followers: {{ user.followers }}</p>
    <p>Following: {{ user.following }}</p>
    <p>Public Repos: {{ user.public_repos }}</p>
  </div>
</div>
<ng-template #noUser>
  <div class="no-user">
    <p>Search for a GitHub user</p>
  </div>
</ng-template>
